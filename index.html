<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body class="icon-group-body">
  <section class="icon-group">
    <div class="icon-group-item">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="placeholder circle">
      <h2>9+</h2>
      <p>This game is great for the whole family.</p>
    </div>
    <div class="icon-group-item">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="placeholder circle">
      <h2 class="icon-group-title">2-4</h2>
      <p>Players This game plays really well with two, three or four players.</p>
    </div>
    <div class="icon-group-item">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="placeholder circle">
      <h2 class="icon-group-title">30-16</h2>
      <p>This game plays well in less than an hour.</p>
    </div>
    <div class="icon-group-item">
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="placeholder circle">
      <h2 class="icon-group-title">69</h2>
      <p>Miniatures Choose between lots of miniatures to form the best team.</p>
    </div>
  </section>

</body>
</html>
